<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="block">

            <div class="builder left">
                <img src="dumbles.png" alt="Error loading image">
            </div>
            
            <div class="container">
                <h1 class="heading">BMI Calculator</h1>
                <div class="item">
                    <label for="m">Height: </label>
                    <input type="number" id="height" placeholder="in metres">
                </div>
                <div class="item">
                    <label for="kg">Weight: </label>
                    <input type="number" id="weight" placeholder="in kilograms">
                </div>
                <div class="calc">
                    <button class="calculate" onclick="calculateBmi()"> <span>Calculate</span></button>
                </div>
                <div class="item" id="result">
                    <p id="res">Your BMI is </p>
                </div>
            </div>

            <div class="builder right">
                <img src="dumbles.png" alt="Error loading image">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
